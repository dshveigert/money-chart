<div class="tui-row tui-space_top-5" *ngIf="hasDataInLocalStorage">
  <div class="tui-col_md-12">
    <tui-island>
      <h3 class="tui-island__title">You already have data in local storage</h3>
      <p class="tui-island__paragraph">
        {{fileName}}
      </p>
      <button tuiButton type="button" appearance="primary" class="tui-space_right-3 tui-space_bottom-3 fit-content" [routerLink]="'/chart/1money/statistics'">
        Use data from this file
      </button>
    </tui-island>
  </div>
</div>
<div class="tui-row tui-space_top-5">
  <div class="tui-col_md-12">
    <app-upload-file
      (uploadFile)='uploadFile($event)'
    ></app-upload-file>
  </div>
</div>
