<div class="tui-row tui-space_top-5">
  <div class="tui-col_md-8">
    <app-time-period-filter></app-time-period-filter>
    <ng-container *ngIf='chartData$|async as data'>
      <ng-container *ngIf="!!data && data.data.length > 0">
        <app-bar-chart [data]="data"></app-bar-chart>
        <p>{{data|json}}</p>
      </ng-container>
    </ng-container>

  </div>
  <div class="tui-col_md-4">
    <tui-select
      *tuiLet="currencies.data$ | async as items"
      class="b-form"
      [tuiTextfieldLabelOutside]="true"
      [(ngModel)]="currencies.selected"
    >
      <ng-template tuiDataList>
        <tui-data-list *ngIf="items">
          <button *ngFor="let item of items" tuiOption [value]="item.name">
            {{item.name}}
          </button>
        </tui-data-list>
      </ng-template>
    </tui-select>
    <app-category-list></app-category-list>
    <div>Accounts {{accounts.data$|async|json}}</div>
  </div>
</div>

<pre>
  {{data.filteredData$|async|json}}
</pre>
