<tui-select
  *tuiLet="currencies.data$ | async as items"
  class="b-form"
  [tuiTextfieldLabelOutside]="true"
  [(ngModel)]="currencies.selected"
>
  <ng-template tuiDataList>
    <tui-data-list *ngIf="items">
      <button *ngFor="let item of items" tuiOption [value]="item.name">
        {{item.name}}
      </button>
    </tui-data-list>
  </ng-template>
</tui-select>
