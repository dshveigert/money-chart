<ng-container *ngIf='timePeriodFilter.limits$|async as timeLimits'>
  <div class="button-group month">
    <button tuiIconButton type="button" appearance="secondary" class="tui-space_right-3 tui-space_bottom-3" [icon]="'tuiIconChevronLeftLarge'" (click)="timePeriodFilter.changeMonth('down')" [disabled]="(timePeriodFilter.disabledDate$|async)?.from"></button>
    <button tuiButton type="button" appearance="primary" class="tui-space_right-3 tui-space_bottom-3 fit-content">
      {{month$|async}}
    </button>
    <button tuiIconButton type="button" appearance="secondary" class="tui-space_right-3 tui-space_bottom-3" [icon]="'tuiIconChevronRightLarge'" (click)="timePeriodFilter.changeMonth('up')" [disabled]="(timePeriodFilter.disabledDate$|async)?.to"></button>
  </div>
  <p>{{timeLimits|json}}</p>
  <p>{{timePeriodFilter.selectedPeriod$|async|json}}</p>
</ng-container>
